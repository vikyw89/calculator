<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header>
    </header>
    <main>
        <div class="grid-container">
            <div class="screen">
                <div class="screen-row1">
                </div>
                <div class="screen-row2">
                </div>
            </div>
            <button data-key="esc">AC</button>
            <button data-key="Backspace">C</button>
            <button data-key="%">%</button>
            <button data-key="/">/</button>
            <button data-key="7">7</button>
            <button data-key="8">8</button>
            <button data-key="9">9</button>
            <button data-key="+">+</button>
            <button data-key="4">4</button>
            <button data-key="5">5</button>
            <button data-key="6">6</button>
            <button data-key="-">-</button>
            <button data-key="1">1</button>
            <button data-key="2">2</button>
            <button data-key="3">3</button>
            <button data-key="*">x</button>
            <button data-key="0">0</button>
            <button data-key=".">.</button>
            <button data-key="Enter" id="equal">=</button>
        </div>
        
    </main>
    <footer>
        Made by Viky for The Odin Project 2022
    </footer>
    <script src="./app.js"></script>
</body>
</html>
