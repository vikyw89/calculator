<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header>
    </header>
    <main>
        <div class="grid-container">
            <div id="screen" class="screen grid-item">
                <div class="screen1"></div>
                <div class="screen2">0</div>
            </div>
            <button class="light grid-item" data-key="(">(</button>
            <button class="light grid-item" data-key=")">)</button>
            <button class="light grid-item" data-key="%">%</button>
            <button id="erase" class="light grid-item" data-key="CE">CE</button>
            <button class="grid-item" data-key="7">7</button>
            <button class="grid-item" data-key="8">8</button>
            <button class="grid-item" data-key="9">9</button>
            <button class="light grid-item" data-key="รท">รท</button>
            <button class="grid-item" data-key="4">4</button>
            <button class="grid-item" data-key="5">5</button>
            <button class="grid-item" data-key="6">6</button>
            <button class="light grid-item" data-key="x">x</button>
            <button class="grid-item" data-key="1">1</button>
            <button class="grid-item" data-key="2">2</button>
            <button class="grid-item" data-key="3">3</button>
            <button class="light grid-item" data-key="-">-</button>
            <button class="grid-item" data-key="0">0</button>
            <button class="grid-item" data-key=".">.</button>
            <button class="equal grid-item" data-key="=">=</button>
            <button class="light grid-item" data-key="+">+</button>
        </div>
        <div class="history-container">
        </div>
    </main>
    <footer>
        Made by Viky for The Odin Project 2022
    </footer>
    <script src="./app.js"></script>
</body>
</html>
